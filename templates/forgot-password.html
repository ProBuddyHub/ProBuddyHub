<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forgot-password.css') }}">
    <script src="{{ url_for('static', filename='js/forgot-password.js') }}"></script>
</head>
<body>
    <div class="forgot-password-container">
        <h2>Forgot Password</h2>
        <p class="instruction-text">Enter your email to receive password reset instructions.</p>

        <form id="forgot-password-form" class="forgot-password-form">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
            
            <button type="submit" class="reset-btn">Send Reset Link</button>
        </form>

        <div id="response-message" class="response-message"></div>

        <div class="extra-links">
            <a href="{{ url_for('sign_in') }}">Back to Sign In</a>
        </div>
    </div>


</body>
</html>
