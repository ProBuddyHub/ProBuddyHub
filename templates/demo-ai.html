




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Buddy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/demo-ai.css') }}">
</head>
<body>
    <div class="chat-container">
        <div class="chat-box">
            <div class="chat-header">
                <h2>Buddy - Your Personal AI Assistant</h2>
            </div>
            <div class="chat-log" id="chat-log">
                <div class="message ai-message">
                    <p><strong>Buddy:</strong> Hello! How can I assist you today?</p>
                </div>
            </div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Type your message..." />
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/demo-ai.js') }}" defer></script>
</body>
</html>
